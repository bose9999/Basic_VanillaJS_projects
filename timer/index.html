<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <secton class="section-center">
        <!-- img -->
        <article class="gift-img">
            <img src="./gift.jpeg" alt="gift picture">
        </article>
        <!-- info -->
        <article class="gift-info">
            <h3>Iphone Giveaway</h3>
            <h4 class="giveaway">Giveaway ends on Monday,10 october 2022, 11:00am</h4>
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloribus optio quaerat doloremque molestias quis minus officia error et ab eos saepe, quo at alias eius.                
            </p>
            <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">30</h4>
                        <span>days</span>
                    </div>
                </div>
                <!-- end of item -->
                <!-- hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">30</h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- end of item -->
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="mins">30</h4>
                        <span>mins</span>
                    </div>
                </div>
                <!-- end of item -->
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="seconds">30</h4>
                        <span>seconds</span>
                    </div>
                </div>
                <!-- end of item -->
            </div>
        </article>
    </secton>

    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
